server:
  # 端口
  port: 8222

# spring 配置
spring:
  application:
    # 服务名称
    name: user-center
  profiles:
    # 环境
    active: dev
  sleuth:
    sampler:
      # 日志数据采样百分比
      rate: 100
  # zipkin 配置
  zipkin:
    # 服务端地址
    base-url: http://106.15.235.147:9411
    discovery-client-enabled: false
  cloud:
    # nacos 配置
    nacos:
      # 注册中心
      discovery:
        server-addr: 106.15.235.147:8848
        namespace: c7c52262-f683-4485-b9e0-893607641755
        group: CLOUD_GROUP
      # 配置中心
      config:
        server-addr: 106.15.235.147:8848
        namespace: c7c52262-f683-4485-b9e0-893607641755
        group: CLOUD_GROUP
        file-extension: yaml
  redis:
    host: 106.15.235.147
    port: 6379
    password: ENC(KZrt6wtm/IBJm6xArKpHnNBHjewIiaK4lXv5gyte0/cCvaKFXuO/IjDLl6FIY/c6)
    lettuce:
      pool:
        enabled: true
        # 连接池最大连接数
        max-active: 8
        # 连接池最大空闲连接数
        max-idle: 8
        # 连接池最小空闲连接数
        min-idle: 0
        # 连接池最大阻塞等待时间
        max-wait: -1

mica:
  # xss 防护配置
  xss:
    enabled: false
    # 模式：clear=清理、escape=转义
    mode: escape
    # 拦截路由
    path-patterns: /**
    # 放行路由
    path-exclude-patterns:

# 自定义配置
custom:
  filter:
    # traceId 拦截
    trace-id-enable: true
